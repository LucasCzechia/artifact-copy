<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltBot⚡ - Copy Artifact</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1360326540113744004/1360335430788317304/discotools-xyz-icon_85.png?ex=67fabe98&is=67f96d18&hm=5c65feeb50606178733823b266985a61b8f60feaf09ec0663c48c388c6a96a19&">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --container-bg: #0d0d0d;
             --pre-bg: #1a1a1a;
             --pre-hover-bg: #222222;
             --button-bg: #252525;
             --button-hover-bg: #333333;
             --button-focus-outline: #58a6ff;
             --text-color: #e0e0e0;
             --text-bright: #ffffff;
             --text-muted: #888888;
             --border-color: #333333;
             --success-color: #4caf50;
             --error-color: #f44336;
             --info-color: #2196F3;
             --discord-blue: #5865f2;
             --discord-blue-hover: #4752c4;
             --font-mono: ui-monospace, Menlo, Monaco, Cascadia Mono, Segoe UI Mono, "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; height: 100%; }
        body {
            font-family: var(--font-mono); background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100%; /* Changed from 100vh to allow footer positioning */
             padding: 20px;
             padding-bottom: 80px; /* Add padding to bottom to prevent overlap with absolute footer */
             line-height: 1.5;
            -webkit-text-size-adjust: 100%; text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            position: relative; /* Needed for absolute footer positioning */
        }
        a:focus, button:focus, [tabindex]:focus { outline: 2px solid var(--button-focus-outline); outline-offset: 2px; border-radius: 4px; }
        a:focus-visible, button:focus-visible, [tabindex]:focus-visible { outline: 2px solid var(--button-focus-outline); outline-offset: 2px; border-radius: 4px; }
        a:focus:not(:focus-visible), button:focus:not(:focus-visible), [tabindex]:focus:not(:focus-visible) { outline: none; }
        .container {
            background-color: var(--container-bg); padding: 30px 35px; border-radius: 10px;
            max-width: 700px; width: 100%; text-align: center; border: 1px solid var(--border-color);
            display: flex; flex-direction: column; gap: 15px;
            min-width: 0;
            margin-bottom: 20px; /* Add margin below container before footer */
        }
        h1 {
            font-family: var(--font-mono); color: var(--text-bright); font-size: 1.5rem; font-weight: 500;
            border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 0;
            letter-spacing: 0.5px; word-break: break-word;
            display: flex; align-items: center; justify-content: center; gap: 0.5em;
        }
        .title-icon { height: 1.1em; width: auto; }
        .code-block-wrapper { position: relative; margin-bottom: 0; }
        pre {
            background-color: var(--pre-bg); color: var(--text-color);
            padding: 20px; padding-right: 55px; border-radius: 8px;
            text-align: left; overflow: auto; max-height: 48vh;
            white-space: pre-wrap; word-wrap: break-word;
            border: 1px solid var(--border-color);
            scrollbar-width: thin; scrollbar-color: var(--text-muted) var(--pre-bg);
            transition: background-color 0.2s ease;
        }
        pre code.hljs {
            display: block; overflow-x: auto; padding: 0; background: none; color: inherit;
            font-family: var(--font-mono);
             font-size: 1.05rem;
             line-height: 1.6;
             word-break: break-all;
        }
        @media (hover: hover) { pre:hover { background-color: var(--pre-hover-bg); } }
        pre::-webkit-scrollbar { width: 8px; height: 8px; }
        pre::-webkit-scrollbar-track { background: var(--pre-bg); border-radius: 4px;}
        pre::-webkit-scrollbar-thumb { background-color: var(--text-muted); border-radius: 4px; border: 2px solid var(--pre-bg); }
        .copy-button {
            position: absolute; top: 10px; right: 10px; background-color: var(--button-bg);
            color: var(--text-color); border: none; border-radius: 6px;
            padding: 7px 12px; font-size: 0.85rem; cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex; align-items: center; gap: 6px;
            font-family: var(--font-mono); -webkit-tap-highlight-color: transparent;
        }
        @media (hover: hover) {
            .copy-button:hover { background-color: var(--button-hover-bg); color: var(--text-bright); }
            .copy-button:hover .fas { color: var(--text-color); }
        }
        .copy-button:active { transform: scale(0.96); background-color: var(--button-hover-bg); }
        .copy-button .fas { font-size: 0.9rem; color: var(--text-muted); }
        .status-area {
            min-height: 30px; display: flex; flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 5px;
            padding-top: 0;
        }
        .status-message {
            font-weight: normal;
            font-size: 1.1rem;
            display: flex; align-items: center; gap: 10px;
            padding: 10px 18px;
            border-radius: 6px; opacity: 0; transform: translateY(5px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            border: 1px solid transparent; width: fit-content; max-width: 100%; text-align: center;
            margin-bottom: 0;
        }
        .status-message.visible { opacity: 1; transform: translateY(0); }
        .status-message .fas { font-size: 1.2rem; flex-shrink: 0; }
        .status-message span { word-break: break-word; }
        .status-message.success { color: var(--success-color); }
        .status-message.error { color: var(--error-color); }
        .status-message.info { color: var(--info-color); }
        .redirect-instructions {
             margin-top: 0;
             font-size: 0.85rem;
             color: var(--text-muted); opacity: 0;
             transition: opacity 0.3s ease-in-out 0.5s; font-weight: normal;
         }
        .redirect-instructions.visible { opacity: 1; }
        .discord-link {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 10px;
            padding: 12px 22px; background-color: var(--discord-blue);
            color: #ffffff; text-decoration: none; border-radius: 6px;
            font-weight: 500; font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none; font-family: var(--font-mono);
            -webkit-tap-highlight-color: transparent; flex-shrink: 0;
        }
        @media (hover: hover) { .discord-link:hover { background-color: var(--discord-blue-hover); } }
        .discord-link:active { transform: scale(0.98); background-color: var(--discord-blue-hover); }
        .discord-link .fa-discord { font-size: 1.1em; }
        #redirect-message, #discord-return-link, #manual-copy-button { display: none; }
        #manual-copy-button.visible { display: flex; }
        #redirect-message.visible { display: block; }
        #discord-return-link.visible { display: inline-flex; }
        noscript {
            display: block; padding: 15px; margin: 20px auto; background-color: var(--error-color);
            color: var(--text-bright); border: 1px solid var(--border-color); border-radius: 8px;
            text-align: center; font-family: var(--font-mono); max-width: 700px; width: 100%;
        }

        /* Footer Styles */
        footer {
            position: absolute; /* Position relative to body */
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            background-color: var(--container-bg); /* Match container or use slightly different */
            border-top: 1px solid var(--border-color);
        }
        .footer-link {
            display: inline-flex; /* Align items nicely */
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-muted); /* Muted color for footer */
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }
        .footer-link:hover, .footer-link:focus-visible {
            color: var(--text-bright); /* Brighter on hover/focus */
        }
        .footer-icon {
            height: 1.5em; /* Adjust size as needed */
            width: auto;
            vertical-align: middle; /* Helps alignment */
            /* Optional: Add slight filter for dark theme if icon is too bright */
            /* filter: brightness(0.9); */
        }

        @media (max-width: 600px) {
            body { padding: 15px; padding-bottom: 90px; /* Ensure enough space for footer */ overflow-x: hidden; }
            .container { padding: 25px 20px; gap: 12px; margin-bottom: 15px; }
            h1 { font-size: 1.25rem; padding-bottom: 12px; }
            .title-icon { height: 1em; }
            pre { padding: 15px; padding-right: 48px; max-height: 55vh; }
            pre code.hljs { font-size: 0.9rem; }
            .copy-button { padding: 8px 10px; font-size: 0.8rem; top: 8px; right: 8px; }
            .copy-button .fas { font-size: 0.85rem; }
            .status-message { font-size: 1rem; padding: 8px 14px; }
            .status-message .fas { font-size: 1.1rem; }
            .redirect-instructions { font-size: 0.8rem; margin-top: 0; }
            .discord-link { padding: 11px 20px; font-size: 0.85rem; width: auto; max-width: 100%; margin-top: 8px;}
            .footer-link { font-size: 0.8rem; } /* Slightly smaller footer text on mobile */
            .footer-icon { height: 1.3em; }
        }
        @media (max-width: 360px) {
              h1 { font-size: 1.15rem; } .title-icon { height: 0.9em; }
              pre code.hljs { font-size: 0.8rem; }
              pre { padding-right: 45px; }
              .copy-button { padding: 7px 9px; font-size: 0.75rem; }
              .status-message { font-size: 0.9rem; }
               .status-message .fas { font-size: 1rem; }
              .redirect-instructions { font-size: 0.75rem; }
              .discord-link { padding: 10px 18px; font-size: 0.8rem; }
               .footer-link { font-size: 0.75rem; }
               .footer-icon { height: 1.2em; }
         }
    </style>
</head>
<body>
    <noscript>
        This page requires JavaScript to function correctly. Please enable JavaScript in your browser settings.
    </noscript>

    <div class="container">
        <h1>
            <img src="https://cdn.discordapp.com/attachments/1360326540113744004/1360335430788317304/discotools-xyz-icon_85.png?ex=67fabe98&is=67f96d18&hm=5c65feeb50606178733823b266985a61b8f60feaf09ec0663c48c388c6a96a19&" alt="Artifact Icon" class="title-icon">
            Artifact Content
        </h1>
        <div class="code-block-wrapper">
            <pre id="code-block-pre" tabindex="0" aria-label="Artifact text content"><code id="text-to-copy" class="hljs">Loading content...</code></pre>
            <button id="manual-copy-button" class="copy-button" aria-label="Copy artifact content to clipboard">
                <i class="fas fa-copy" aria-hidden="true"></i> Copy
            </button>
        </div>
        <div class="status-area" aria-live="polite">
            <div id="copy-status" class="status-message"><i class="fas" aria-hidden="true"></i> <span></span></div>
            <div id="error-message" class="status-message error"><i class="fas" aria-hidden="true"></i> <span></span></div>
            <div id="missing-param-message" class="status-message error"><i class="fas" aria-hidden="true"></i> <span></span></div>
            <div id="redirect-message" class="redirect-instructions"></div>
        </div>
        <a id="discord-return-link" href="#" class="discord-link">
            <i class="fab fa-discord" aria-hidden="true"></i> Return to Discord
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://discord.com/oauth2/authorize?client_id=1250114494081007697&permissions=412317248576&scope=bot+applications.commands" target="_blank" rel="noopener noreferrer" class="footer-link">
            <img src="https://cdn.discordapp.com/attachments/1360326540113744004/1360345826278375649/1000074141-removebg-preview_1.png?ex=67fac846&is=67f976c6&hm=90938600249e51aae452f59bfd856dbb1f47a9b4d5184f40653961f7bfa15d8f&" alt="BoltBot Icon" class="footer-icon">
            <span>Powered by BoltBot⚡</span>
        </a>
    </footer>
    <!-- End Footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const textElement = document.getElementById('text-to-copy');
        const codeBlockPre = document.getElementById('code-block-pre');
        const copyStatus = document.getElementById('copy-status');
        const errorMessage = document.getElementById('error-message');
        const missingParamMessage = document.getElementById('missing-param-message');
        const manualCopyButton = document.getElementById('manual-copy-button');
        const redirectMessage = document.getElementById('redirect-message');
        const discordReturnLink = document.getElementById('discord-return-link');

        let contentToCopy = '';
        let returnUrl = null;
        let copySuccess = false;

        function detectPlatform() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const lowerUa = ua.toLowerCase();
            if (/android/i.test(lowerUa)) return 'android';
            if (/iphone|ipad|ipod/i.test(lowerUa) && !window.MSStream) return 'ios';
            if (/windows phone/i.test(lowerUa)) return 'windows_phone';
            if (/macintosh|mac os x/i.test(lowerUa)) return 'macos';
            if (/windows nt/i.test(lowerUa)) return 'windows';
            if (/linux/i.test(lowerUa) && !/android/i.test(lowerUa)) return 'linux';
            return 'unknown_desktop';
        }

        function isMobilePlatform(platform) {
            return ['android', 'ios', 'windows_phone'].includes(platform);
        }

        function updateStatusContent(element, message, iconClass) {
            const iconElement = element.querySelector('i.fas');
            const spanElement = element.querySelector('span');
            if (iconElement) { iconElement.className = `fas ${iconClass}`; iconElement.setAttribute('aria-hidden', 'true'); }
            if (spanElement) spanElement.textContent = message;
        }
        function showStatus(element, message, type = 'success', iconClass = 'fa-check-circle') {
             clearStatus(); updateStatusContent(element, message, iconClass);
             element.className = `status-message ${type} visible`;
        }
        function clearStatus() {
             [copyStatus, errorMessage, missingParamMessage].forEach(el => {
                 if (el) el.className = el.className.replace(' visible', '').replace(/ success| error| info/g, '');
             });
        }

        function handleCopyAction() {
            if (!contentToCopy) return;
            navigator.clipboard.writeText(contentToCopy).then(() => {
                copySuccess = true; clearStatus();
                showStatus(copyStatus, 'Copied!', 'success', 'fa-check-circle');
                manualCopyButton.innerHTML = '<i class="fas fa-check" aria-hidden="true"></i> Copied!';
                manualCopyButton.setAttribute('aria-label', 'Content copied successfully');
                attemptRedirect();
            }).catch(err => {
                console.error('Manual copy failed: ', err); clearStatus();
                let errorMsg = 'Copy failed. Please try again or copy manually.';
                if (err.name === 'NotAllowedError') {
                    errorMsg = 'Copy failed: Permission denied. Please allow clipboard access for this site (check near address bar or in browser settings), then try copying again.';
                } else {
                     errorMsg = `Copy failed: ${err.name}. Try copying manually.`;
                }
                showStatus(errorMessage, errorMsg, 'error', 'fa-times-circle');
                manualCopyButton.innerHTML = '<i class="fas fa-copy" aria-hidden="true"></i> Copy';
                manualCopyButton.setAttribute('aria-label', 'Copy artifact content to clipboard');
            });
         }

        function attemptRedirect() {
            if (!copySuccess) return;
            const platform = detectPlatform();
            const isMobile = isMobilePlatform(platform);
            const isAndroid = platform === 'android';

            if (returnUrl) {
                 redirectMessage.classList.add('visible');
                if (isAndroid) {
                     redirectMessage.textContent = "Content copied! Please return to Discord manually.";
                     discordReturnLink.style.display = 'none';
                } else if (isMobile) {
                    redirectMessage.textContent = "Content copied! Use the button below to return to Discord.";
                    discordReturnLink.href = returnUrl;
                    discordReturnLink.classList.add('visible');
                } else {
                    redirectMessage.textContent = "Content copied! Attempting redirect back to Discord...";
                    discordReturnLink.href = returnUrl;
                    discordReturnLink.classList.add('visible');
                    setTimeout(() => {
                        try { window.location.href = returnUrl; setTimeout(() => { redirectMessage.textContent = "Redirect may be blocked. Use link above or close tab."; }, 2000); }
                        catch (e) { console.error("Redirect failed:", e); redirectMessage.textContent = "Redirect failed. Use link above or close tab."; }
                    }, 2500);
                }
            } else {
                 redirectMessage.textContent = "Content copied! You can close this tab.";
                 redirectMessage.classList.add('visible');
                 discordReturnLink.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             clearStatus();
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedText = urlParams.get('text');
                const encodedReturnUrl = urlParams.get('returnUrl');

                if (encodedReturnUrl) {
                    try { const decodedUrl = decodeURIComponent(encodedReturnUrl); if (decodedUrl.startsWith('discord://') || /^https:\/\/discord\.com\/channels\/(@me|\d+)\/\d+$/.test(decodedUrl)) { returnUrl = decodedUrl; } else { console.warn("Invalid returnUrl format:", decodedUrl); returnUrl = null; } } catch (urlError) { console.error("Error decoding returnUrl:", urlError); returnUrl = null; }
                }

                if (encodedText) {
                    try {
                        contentToCopy = decodeURIComponent(encodedText);
                        textElement.textContent = contentToCopy;
                        codeBlockPre.setAttribute('aria-label', `Artifact text content: ${contentToCopy.substring(0, 100)}...`);
                        manualCopyButton.classList.add('visible');
                        try { if (typeof hljs !== 'undefined') { hljs.highlightElement(textElement); } else { console.warn('Highlight.js not loaded.'); } }
                        catch (highlightError) { console.error("Syntax highlighting failed:", highlightError); }
                    } catch (decodeError) {
                        console.error("Error decoding text:", decodeError); textElement.textContent = '// Error Decoding Content //'; clearStatus(); showStatus(errorMessage, 'Error decoding content from URL.', 'error', 'fa-exclamation-triangle'); return;
                    }

                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(contentToCopy).then(() => { copySuccess = true; clearStatus(); showStatus(copyStatus, 'Auto-copied!', 'success', 'fa-check-circle'); manualCopyButton.innerHTML = '<i class="fas fa-check" aria-hidden="true"></i> Copied!'; manualCopyButton.setAttribute('aria-label', 'Content copied successfully'); attemptRedirect(); }).catch(err => { console.warn('Auto-copy failed:', err); clearStatus(); showStatus(copyStatus, 'Ready to copy manually.', 'info', 'fa-info-circle'); manualCopyButton.innerHTML = '<i class="fas fa-copy" aria-hidden="true"></i> Copy'; manualCopyButton.setAttribute('aria-label', 'Copy artifact content to clipboard'); });
                    } else {
                        clearStatus(); const reason = window.isSecureContext ? 'Clipboard API issue?' : 'Not HTTPS.'; showStatus(copyStatus, `Manual copy needed. (${reason})`, 'info', 'fa-info-circle'); manualCopyButton.innerHTML = '<i class="fas fa-copy" aria-hidden="true"></i> Copy'; manualCopyButton.setAttribute('aria-label', 'Copy artifact content to clipboard');
                    }
                } else {
                    textElement.textContent = '// No Content Provided //'; clearStatus(); showStatus(missingParamMessage, 'No content parameter.', 'error', 'fa-exclamation-triangle'); manualCopyButton.style.display = 'none';
                }
            } catch (e) {
                 console.error("Parameter processing error:", e); textElement.textContent = '// Error Loading //'; clearStatus(); showStatus(errorMessage, 'Error processing link parameters.', 'error', 'fa-exclamation-triangle'); manualCopyButton.style.display = 'none';
            }
            manualCopyButton.addEventListener('click', handleCopyAction);
        });
    </script>
</body>
</html>
